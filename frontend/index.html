<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Bot Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bot-interface {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            background: #f9f9f9;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            text-align: left;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Smart Ecommerce Bot Store</h1>
        
        <div class="bot-interface">
            <h3>ü§ñ Shopping Assistant Bot</h3>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! I'm your shopping assistant. How can I help you today?
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Ask about products, prices, or place orders...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <h3>üì¶ Our Products</h3>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        // Load products
        fetch('http://localhost:5000/api/products')
            .then(response => response.json())
            .then(products => {
                const grid = document.getElementById('productsGrid');
                products.forEach(product => {
                    grid.innerHTML += `
                        <div class="product-card">
                            <h4>${product.name}</h4>
                            <p>Price: ‡ß≥${product.price}</p>
                            <p>${product.description}</p>
                            <button onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    `;
                });
            });

        // Bot chat functionality
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                // Add user message
                addMessage(message, 'user');
                
                // Send to bot
                fetch('http://localhost:5000/api/bot/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.response, 'bot');
                });
                
                input.value = '';
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function addToCart(productId) {
            // Add to cart logic
            addMessage(`I want to buy product ID: ${productId}`, 'user');
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
