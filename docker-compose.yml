version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///database/ecommerce.db
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs
    restart: unless-stopped

